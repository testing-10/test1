<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Test</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .input-container {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            height: 100px;
            font-family: inherit;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #3e8e41;
        }
        .result-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Agent Test</h1>
        
        <div class="input-container">
            <h3>Input</h3>
            <textarea id="input-text" placeholder="Enter your text here..."></textarea>
        </div>
        
        <button id="generate-btn">Generate</button>
        
        <div class="result-container">
            <h3>Result</h3>
            <div id="result-content">Results will appear here...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generateBtn = document.getElementById('generate-btn');
            const inputText = document.getElementById('input-text');
            const resultContent = document.getElementById('result-content');
            
            generateBtn.addEventListener('click', async () => {
                // Show loading indicator
                resultContent.textContent = 'Generating...';
                
                try {
                    const response = await fetch('/generate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            input: inputText.value,
                            // Add other parameters as needed
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.status === 'success') {
                        resultContent.innerHTML = data.content;
                    } else {
                        resultContent.textContent = `Error: ${data.message}`;
                    }
                } catch (error) {
                    resultContent.textContent = 'Error: Could not connect to the server.';
                    console.error(error);
                }
            });
        });
    </script>
</body>
</html>
